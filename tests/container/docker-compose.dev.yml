services:
  postgis:
    image: postgis/postgis:18-3.6-alpine
    container_name: dicogis-postgis
    environment:
      POSTGRES_DB: sample_gisdata
      POSTGRES_PASSWORD: dicogis_tests
      POSTGRES_USER: dicogis_admin
    ports:
      - 5555:5432
    healthcheck:
      interval: 5s
      test: ["CMD-SHELL", "pg_isready -U dicogis_admin"]
      retries: 5
      timeout: 5s

  elasticsearch:
  # from https://github.com/opendatateam/udata-search-service/blob/main/docker-compose.yml
    image: elasticsearch:7.17.28
    container_name: udata-search-elasticsearch
    environment:
      - discovery.type=single-node
      # - node.name=es01
      # - cluster.name=es-docker-cluster
      # - cluster.initial_master_nodes=es01
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    expose:
      - "9200"
    ports:
      - name: api
        target: 9200
        published: 9200
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: >
      bash -c "
        if ! elasticsearch-plugin list | grep -q analysis-icu; then
          elasticsearch-plugin install --batch analysis-icu
        fi &&
        /usr/local/bin/docker-entrypoint.sh eswrapper
      "

  mongodb:
    image: mongo:7.0.28
    container_name: udata-db-mongo
    expose:
      - "27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 4096
        hard: 4096
    volumes:
      - ./data/db:/data/db

  redis:
    container_name: udata-bus-redis
    image: redis:7-alpine
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - ./data/broker:/data

  udata:
    container_name: udata-app
    image: udata/udata:latest
    depends_on:
      mongodb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: serve --host 0.0.0.0 --debugger --reload
    entrypoint: /udata/entrypoint.sh
    environment:
      FLASK_DEBUG: true
      UDATA_MONGODB_URI: mongodb://mongodb:27017/udata
      UDATA_REDIS_URL: redis://redis:6379/0
      UDATA_ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - name: web
        target: 7000
        published: 7000

networks:
  default:
    name: dicogis-testing

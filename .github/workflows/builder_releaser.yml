name: "Build üì¶ and release üöÄ"

# Triggers
on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/builder_releaser.yml"
      - "builder/**/*"
      - "dicogis/**/*.py"
      - "requirements/packaging.txt"
    tags:
      - "*"

  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/builder_releaser.yml"
      - "builder/"
      - "requirements/packaging.txt"

# Globals
env:
  PROJECT_FOLDER: "dicogis"
  PYTHON_VERSION: "3.10"
  PYINSTALLER_LOG_LEVEL: "DEBUG"
  USE_PATH_FOR_GDAL_PYTHON: yes

# Jobs definition
jobs:
  build-ubuntu:
    name: "üêß Ubuntu LTS"
    runs-on: ubuntu-22.04

    env:
      GDAL_VERSION: 3.6.*

    steps:
      - name: Get source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "requirements/*.txt"

      - name: Install GDAL binaries
        run: |
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable && sudo apt-get update
          sudo apt install gdal-bin=${{ env.GDAL_VERSION }}
          sudo apt install libgdal-dev=${{ env.GDAL_VERSION }}
          export CPLUS_INCLUDE_PATH=/usr/include/gdal
          export C_INCLUDE_PATH=/usr/include/gdal
          gdal-config --version

      - name: Install complementary tools
        run: |
          sudo apt install python3-tk

      - name: Install project requirements
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -U -r requirements/base.txt
          python -m pip install gdal=="`gdal-config --version`.*"
          python -m pip install -e .[gdal]
          python -m pip install -U -r requirements/packaging.txt

      - name: Generates Executable
        run: python -O ./builder/pyinstaller_build_ubuntu.py

      - name: Compress into ZIP
        run: |
          cd dist/
          zip -r9 DicoGIS_Ubuntu . DicoGIS_*/*

      - name: Save it as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DicoGIS_executable_Ubuntu
          path: |
            dist/DicoGIS_*.zip
          if-no-files-found: error

  build-windows:
    name: "üè† Windows"
    runs-on: windows-latest

    env:
      GDAL_VERSION: 3.6.4

    steps:
      - name: Get source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: "requirements/*.txt"

      - name: Install project requirements
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -U -r requirements/base.txt
          python -m pip install -U https://github.com/cgohlke/geospatial-wheels/releases/download/v2023.4.22/GDAL-3.6.4-cp310-cp310-win_amd64.whl
          python -m pip install -U -r requirements/packaging.txt

      - name: Install project as a package
        run: python -m pip install -e .[gdal]

      - name: Generates MS Version Info
        run: python .\builder\version_info_templater.py

      - name: Generates MS Executable
        run: python -O .\builder\pyinstaller_build_windows.py

      - name: Compress into ZIP
        run: |
          cd dist/
          7z a DicoGIS_Windows.zip ./DicoGIS_*/*

      - name: Save it as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DicoGIS_executable_Windows
          path: |
            dist/DicoGIS_*.zip
          if-no-files-found: error

  release:
    name: "üöÄ GitHub Release"
    runs-on: ubuntu-latest
    needs:
        - build-ubuntu
        - build-windows
    permissions:
        contents: write
        discussions: write

    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download built package for Linux (Ubuntu)
        uses: actions/download-artifact@v3
        with:
          name: DicoGIS_executable_Ubuntu
          path: builds/ubuntu/

      - name: Download built package for Windows
        uses: actions/download-artifact@v3
        with:
          name: DicoGIS_executable_Windows
          path: builds/windows/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          discussion_category_name: announcements
          fail_on_unmatched_files: true
          files: builds/*/*.zip
          generate_release_notes: true

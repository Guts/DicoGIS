bug:
    - head-branch:
          - ^fix
          - fix
          - ^hotfix
          - hotfix

ci-cd:
    - changed-files:
          - any-glob-to-any-file:
                - .github/**

CLI:
    - changed-files:
          - any-glob-to-any-file:
                - dicogis/cli/**
    - head-branch:
          - ^cli
          - cli

documentation:
    - changed-files:
          - any-glob-to-any-file:
                - "*.md"
                - docs/**
                - examples/**
    - head-branch:
          - ^docs
          - documentation

enhancement:
    - head-branch:
          - ^feature
          - feature
          - ^improve
          - improve

packaging:
    - changed-files:
          - any-glob-to-any-file:
                - builder/**/*
                - Dockerfile
                - setup.py
                - .dockerignore
    - head-branch:
          - ^packaging
          - packaging

quality:
    - changed-files:
          - any-glob-to-any-file:
                - tests/**/*

tooling:
    - changed-files:
          - any-glob-to-any-file:
                - ".*"
                - codecov.yml
                - setup.cfg
                - sonar-project.properties
                - .vscode/**/*
    - head-branch:
          - ^tooling
          - tooling
